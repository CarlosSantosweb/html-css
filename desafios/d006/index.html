<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usar a Tag &lt;p&gt;">Parágrafo.</abbr></li>
        <li><abbr title="Usar a Tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Usar a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a Tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Usar a Tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar a Tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Usar a Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
