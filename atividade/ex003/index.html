<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está mesma pasta.</p>
    <img src="logo Html5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/logo Css3.png" alt="Logo Css3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Javascript"> <!-- Url -->
</body>
</html>
