<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>Inserir Video</h1>
    <p>Videos hospedado no meu servidor localmente</p>

    <video width="560" poster="imagens/pexels-kat-smith-568027.jpg" controls autoplay loop>
        <source src="midia/@14 Não se deixe levar pela momento.mp4" type="video/mp4">
        <source src="midia/@16 Maior que Motivação e Força de vontade.mp4" type="video/mp4">
        <p>Seu navegardor não tem compartibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
